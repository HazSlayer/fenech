group 'org.fruttech'

apply plugin: 'java'
apply plugin: 'groovy'

version = '1.5.2'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'org.fruttech.fenech.Program'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
}

dependencies {
    compile 'net.java.dev.jna:jna:4.2.0'
    compile 'org.pcap4j:pcap4j-packetfactory-static:1.6.1'
    compile 'org.slf4j:slf4j-api:1.7.12'

    compile 'ch.qos.logback:logback-core:1.1.3'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.codehaus.groovy:groovy-all:2.4.5'
    compile 'org.codehaus.groovy:groovy-backports-compat23:2.4.5'

    compile 'net.sourceforge.jtds:jtds:1.3.1'
    compile 'commons-cli:commons-cli:1.3.1'

    //Jetty
    compile 'org.eclipse.jetty:jetty-servlet:+'
    compile 'org.eclipse.jetty:jetty-webapp:+'
    compile 'org.eclipse.jetty:jetty-jsp:+'
    compile 'org.eclipse.jetty:jetty-annotations:+'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
